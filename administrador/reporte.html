<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>TRANSPORTADORA</title>

  <!--   <link rel="canonical" href="https://getbootstrap.com/docs/3.1/examples/dashboard/"> -->



  <!-- Bootstrap core CSS -->
  <link href="../css/bootstrap/bootstrap.min.css" type="text/css" rel="stylesheet">

  <link href="../css/estilo.css" type="text/css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../fontawesome/css/all.min.css">


  <!-- Custom styles for this template -->
  <link href="../css/dashboard.css" type="text/css" rel="stylesheet">

  <!-- llamo a conexion -->

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <script src="../js/conexion.js"></script>

</head>

<body>
  <!-- llamado a cabecera -->
  <div id="header"> </div>


  <div class="container-fluid">
    <div class="row">
      <!-- llamado al menu -->
      <div id="nav"></div>


      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-3">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Reporte de Gastos</h1>
          <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group me-2">
              <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
            </div>
          </div>
        </div>
        <!-- colocar contenidos -->
        <br>
        <button id="visualizar" class="btn btn-primary" onclick="mostrar('ver');">Insertar Nuevo Reporte</button>
        <br>
        <div id="form" style="display: none;" class="form">
          <div class="colum  form-gastos">
            <div class="col-lg-3">
              <select name="select" class="form-control form-select" id="tipog">
                <option value="">Tipo de gasto</option>
                <option value="Compra">Compra</option>
                <option value="pago">Pago de factura</option>
                <option value="Otro">Otro</option>
              </select>
              <span style="color: red; display: none" id="errortg">Seleccionar tipo de gasto</span>
              <!-- <input type="text" class="form-control" id="tipos" placeholder="Tipo de servicio"> -->
            </div>
            <div class="col-lg-3">
              <span style="color: red; display: none" id="errorf">Ingresar una fecha</span>
              <input type="date" class="form-control" id="fecha" placeholder="fecha: 20/07/2022">
            </div>
            <div class="col-lg-3">
              <span style="color: red; display: none" id="errorv">Ingresar el valor del producto</span>
              <input type="number" class="form-control" id="valorf" placeholder="Valor factura">
            </div>
            <div class="col-lg-3">
              <span style="color: red; display: none" id="errorr">Ingresar el nombre del responsable</span>
              <input type="text" class="form-control" id="responsable" placeholder="Responsable">
            </div>
            <div class="col-lg-3">
              <span style="color: red; display: none" id="errordesc">Ingresar una breve descripcion</span>
              <textarea name="descripcion" class="form-control" id="dest" cols="42" rows="5"></textarea>
              <!-- <input type="text" class="form-control" id="cliente" placeholder="Cliente"> -->
            </div>
            <div class="col-lg-3"></div>
          </div>


          <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-3">
              <button id="botong" class="btn btn-primary" onclick="validar();">Guardar</button>
              <button id="botone" class="btn btn-primary" onclick="editar();" style="display: none;">Editar</button>
            </div>
            <div class="col-lg-3">
              <button id="ocultar" class="btn btn-secondary" onclick="mostrar('ocultar');">Cancelar</button>
            </div>
          </div>
        </div>

        <!-- Consultar datos -->
        <br>
        <div id="consulta">
          <div class="table-responsive table-services">
            <table class="table table-dark table-striped table-hover">
              <tr>
                <th>Tipo de gasto</th>
                <th>Fecha</th>
                <th>Valor factura</th>
                <th>Responsable</th>
                <th>Descripcion</th>
                <th>Acciones</th>
              </tr>
              <tbody id="conreporte">

              </tbody>
            </table>
          </div>
        </div>

        <!-- fin contenidos -->
      </main>
    </div>
  </div>

  <script src="../js/bloqueo.js"></script>
  <script src="../partes/header.js"></script>
  <script src="../partes/nav.js"></script>
  <script src="../js/reporte.js"></script>
  <script src="../js/logout.js"></script>

  <script src="../js/bootstrap/bootstrap.bundle.min.js"></script>

</body>

</html>
