<body>
  <!-- llamado a cabecera -->

  <div class="container-fluid">
    <div class="row">
      <!-- llamado al menu -->
      <div id="nav"></div>


      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div

          <h1 class="h2">Registro de vehiculos</h1>
          <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group me-2">
              <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
            </div>
          </div>
        </div>
        <!-- colocar contenidos -->
        <br>
        <button id="visualizar" class="btn btn-primary" onclick="mostrar('ver');">Insertar Nuevo registro de
          vehiculo</button>
        <br>
        <div id="form" style="display: none;">
          <div class="row">
            <div class="col-lg-4">
              <input type="hidden" id="vid">
              <input type="text" class="form-control" id="modelo" placeholder="modelo">
              <span style="color: red; display: none" id="errorm">Ingresar un modelo</span>
            </div>
            <div class="col-lg-4">
              <input type="text" class="form-control" id="a単o" placeholder="a単o ">

            </div>
            <div class="col-lg-4">
              <input type="text" class="form-control" id="placa" placeholder="placa">
              <span style="color: red; display: none" id="errorp">Ingresar una placa</span>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-4">
              <input type="text" class="form-control" id="estado" placeholder="estado">
              <span style="color: red; display: none" id="errore">Ingresar un estado</span>
            </div>
            <div class="col-lg-3">
              <span style="color: red; display: none" id="erroro">Ingresar una breve observacion</span>
              <textarea name="observacion" class="form-control" id="observacion" placeholder="observacion" cols="10"
                rows="2"></textarea>
              <!-- <input type="text" class="form-control" id="cliente" placeholder="Cliente"> -->
            </div>

            <!--<div class="col-lg-4">
              <input type="text" class="form-control" id="obsevacion" placeholder="obsevacion">
              <span style="color: red; display: none" id="erroro">Ingresar una obsevacion</span>
            </div>>-->

            <div class="col-lg-4"></div>
          </div>
          <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
              <button id="botong" class="btn btn-primary" onclick="validar();">Guardar</button>
              <button id="botone" class="btn btn-primary" onclick="editar();" style="display: none;">Editar</button>
            </div>
            <div class="col-lg-4">
              <button id="ocultar" class="btn btn-secondary" onclick="mostrar('ocultar');">Cancelar</button>
            </div>
          </div>
        </div>

        <br>
        <div id="consulta">
          <div class="table-responsive">
            <table class="table table-dark table-striped ">
              <tr>
                <th>modelo</th>

              </tr>
              <tbody id="convehiculo">

              </tbody>
            </table>
          </div>
        </div>
